<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Groceries list</title>
	<link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Groceries list</h1>
		</header>
		<form id="form" onsubmit="groceries.add(article.value); return false;">
			<input id="article" type="text" placeholder="Add an article!" autocomplete="off">
			<button id="add" type="button" onclick="groceries.add(article.value);"><img src="img/plus.svg" alt="Add"></button>
		</form>
		<ul id="list">
			<!--JS generated list items-->
			<!-- <li><span>Bread</span><button id="remove" type="button"><img src="img/minus.svg" alt="Remove"></button></li> -->
			<!-- <li><span>Cheese</span><button id="remove" type="button"><img src="img/minus.svg" alt="Remove"></button></li> -->
		</ul>
		<footer>
			<span id="data"></span>
			<!-- <span id="data">You have 2 article(s).</span> -->
			<!-- <button id="download"><img src="img/download.svg" alt="Download"></button> -->
			<button id="clear" type="button" onclick="groceries.clear();"><img src="img/trash.svg" alt="Clear"></button>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
