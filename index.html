<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gulo - Groceries list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://css.gg/css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <header>Groceries list</header>
    <div class="input">
        <input type="text" placeholder="Add a new article">
        <button><i class="gg-math-plus"></i></button>
    </div>
    <ul class="list">
        <li>
            <span>Bread</span>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Chips</span>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Ice tea</span>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Chocolate</span>
            <button><i class="gg-math-minus"></i></button>
        </li>
    </ul>
    <div class="footer">
        <span>You have 4 articles</span>
        <button><i class="gg-trash"></i></button>
    </div>
</div>
</body>
</html>
