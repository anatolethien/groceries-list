<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gulo - Groceries list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://css.gg/css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">

    <header>Groceries list</header>

    <div class="add">
        <input type="text" placeholder="Add an article!">
        <button><i class="gg-math-plus"></i></button>
    </div>

    <ul>
        <li>
            <div class="list">Bread</div>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <div class="list">Chips</div>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <div class="list">Ham</div>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <div class="list">Lemonade</div>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <div class="list">Sweeets</div>
            <button><i class="gg-math-minus"></i></button>
        </li>
    </ul>

    <footer>You have 5 articles</footer>

</div>
</body>
</html>
