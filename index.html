<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groceries list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://css.gg/css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <header>Groceries list</header>
    <form>
        <input type="text" placeholder="Add an article!" id="new_item">
        <button onclick="add_new_item();" type="button"><i class="gg-math-plus"></i></button>
    </form>
    <ul id="item_list">
    </ul>
    <div class="footer">
        <footer>You have 5 articles</footer>
        <button>
            <i class="gg-trash"></i>Clean
        </button>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
