<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groceries list</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://css.gg/css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <header>Groceries list</header>
    <form onsubmit="add_item(); return false;">
        <input type="text" placeholder="Add an article!" id="new_item">
        <button onclick="add_item();" type="button"><i class="gg-math-plus"></i></button>
    </form>
    <ul id="item_list">
        <!--JS generated list items-->
    </ul>
    <div class="footer">
        <footer>You have <span id="item_number"></span> article(s).</footer>
        <button onclick="clean_item_list();"><i class="gg-trash"></i>Clear</button>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
