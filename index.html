<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gulo - Groceries list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://css.gg/css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">

    <header>Groceries list</header>

    <div class="textarea">
        <input type="text" placeholder="Add an article!">
        <button><i class="gg-math-plus"></i></button>
    </div>

    <ul>
        <li>
            <span>Bread</span>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Chips</span>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Hame</span>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Lemonade</span>
            <button><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Sweets</span>
            <button><i class="gg-math-minus"></i></button>
        </li>
    </ul>

    <div class="footer">
        <footer>You have 5 articles</footer>
        <button><i class="gg-trash"></i>Clean</button>
    </div>

</div>
</body>
</html>
