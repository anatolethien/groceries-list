<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groceries list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://css.gg/css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
    <header>Groceries list</header>
    <form>
        <input type="text" placeholder="Add an article!" id="new_article">
        <button onclick="add_new_article();"><i class="gg-math-plus"></i></button>
    </form>
    <ul id="article_list">
        <li>
            <span>Bread</span>
            <button type="submit"><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Chips</span>
            <button type="submit"><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Ham</span>
            <button type="submit"><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Lemonade</span>
            <button type="submit"><i class="gg-math-minus"></i></button>
        </li>
        <li>
            <span>Sweets</span>
            <button type="submit"><i class="gg-math-minus"></i></button>
        </li>
    </ul>
    <div class="footer">
        <footer>You have 5 articles</footer>
        <button>
            <i class="gg-trash"></i>Clean
        </button>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
